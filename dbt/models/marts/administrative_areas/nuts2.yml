version: 2
models:
  - name: nuts2
    description: Energy system and geoinformation of each german NUTS-2.
    columns:
      - name: nuts2_id
        description: The id of the nuts-2 (Nomenclature des unites territoriales statistiques).
        tests:
          - not_null
          - unique
        data_type: text
      - name: number_inhabitants
        description: Number of inhabitants in the NUTS2 region, taken from DESTATIS.
        data_type: double precision
      - name: amount_charging_points
        data_type: numeric
        description: Total number of charging points.
      - name: download_date_biomass
        description: 'Date when the MaStR containing the biomass data was downloaded.'
        data_type: date
      - name: download_date_solar
        description: 'Date when the MaStR containing the solar PV data was downloaded.'
        data_type: date
      - name: download_date_wind
        description: 'Date when the MaStR containing the wind turbine data was downloaded.'
        data_type: date
      - name: download_date_storage
        description: 'Date when the MaStR containing the electric storage data was downloaded.'
        data_type: date
      - name: power_biomass
        description: Total installed biomass power [in kW].
        data_type: double precision
      - name: power_solar
        description: Total installed solar power [in kW].
        data_type: double precision
      - name: power_wind
        description: Total installed wind power [in kW].
        data_type: double precision
      - name: capacity_storage
        description: Total installed storage capacity [in kWh].

        data_type: double precision
      - name: geometry_array
        description: The boundaries of the NUTS2 region.
        tests:
          - not_null
        data_type: USER-DEFINED
